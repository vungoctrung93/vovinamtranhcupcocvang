<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="2"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;648&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />


  <title>Olympic Quy Nhon Campus</title>
</head>

<body>
  <div class="button-group">
    <button id="logout">Logout</button>
    <button id="loginEmail">Email Login</button>
  </div>
  <div class="form-container" id="myForm">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" required>

    <button type="button" class="btn" id="loginEmailPopup">Login</button>
    <button type="button" class="btn cancel" id="closeForm">Cancel</button>
  </div>
  <div class="body">
    <div class="text">
      <div>
        <span id="noidung">Giám định <span id='giamdinhso'>Hãy đăng nhập</span></span>
      </div>
      <!-- 
      <div class="text-mid">
        Lớp PC<span id="lop"></span>
      </div> -->
      <div>
        <input type="text" id="diem" value="">
      </div>
      <!-- <div class="text-bottom">
        <span id="tongdiem">...</span>
        điểm
      </div> -->
      <div class="send-data">
        <button id="remove">Xóa</button>
        <button id="send">Gửi</button>
      </div>
    </div>
  </div>
  <!-- </a> -->

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, child, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js'
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCPlKZds5tvDwU4hKUp_GGU2D1nc1biDtQ",
      authDomain: "olympicquynhoncampus.firebaseapp.com",
      projectId: "olympicquynhoncampus",
      storageBucket: "olympicquynhoncampus.appspot.com",
      messagingSenderId: "758747044525",
      appId: "1:758747044525:web:2fbc9000e189632f9c0424",
      databaseURL: "https://olympicquynhoncampus-default-rtdb.asia-southeast1.firebasedatabase.app",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    const emailLoginForm = document.getElementById("myForm");
    emailLoginForm.style.display = 'none'
    const loginEmailButton = document.getElementById('loginEmail')
    loginEmailButton.onclick = async () => {
      emailLoginForm.style.display = "block";
    }
    const loginEmailClose = document.getElementById('closeForm')
    loginEmailClose.onclick = async () => {
      emailLoginForm.style.display = "none";
    }

    const loginEmailPopup = document.getElementById('loginEmailPopup');
    loginEmailPopup.onclick = function () {
      let email = document.getElementById('email').value;
      if (email) {
        let password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            // console.log(user);
            // ...
          })
          .catch((error) => {
            console.log(error);
          });
      }
    }


    const logoutButton = document.getElementById('logout');
    logoutButton.style.display = 'none'
    logoutButton.onclick = async () => {
      signOut(auth).then(() => {
        console.log("You have signed out successfully!");
      }).catch((error) => { })
    }

    let giamDinhSo = -1;
    const sendData = document.getElementsByClassName('send-data')[0];
    sendData.style.display = 'none'
    const tfGiamDinhSo = document.getElementById('giamdinhso');
    const diem = document.getElementById('diem');
    diem.style.display = 'none'
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log(user);
        loginEmailButton.style.display = "none";
        logoutButton.style.display = "";
        emailLoginForm.style.display = "none";
        giamDinhSo = Number(user.email.replace('giamdinh','').replace('@gmail.com',''));
        if(giamDinhSo){
          tfGiamDinhSo.innerText = giamDinhSo;
          sendData.style.display = ''
          diem.style.display = ''
        }
      } else {
        loginEmailButton.style.display = "";
        logoutButton.style.display = "none";
        tfGiamDinhSo.innerText = "Hãy đăng nhập";
        sendData.style.display = 'none'
        diem.style.display = 'none'
      }
    })

    function UpdateData(){
      const tfDiemValue = Number(tfDiem.value);
      if(giamDinhSo && giamDinhSo != -1 && tfDiemValue && tfDiemValue >= 0 && tfDiemValue <= 100){
        const sentObject = {};
        sentObject['giamdinh'+giamDinhSo] = tfDiemValue
        update(ref(db, "diem/"), sentObject)
        .then(()=>{
            console.log("Data added successfully");
        })
        .catch((error)=>{
          console.log(error);
        });
      } else {
        alert("Chỉ nhập số trong khoảng 0 → 100")
      }
    }
    function RemoveData(){

      if(giamDinhSo && giamDinhSo != -1){
        console.log(1);
        const sentObject = {};
        sentObject['giamdinh'+giamDinhSo] = '...'
        update(ref(db, "diem/"), sentObject)
          .then(()=>{
              console.log("Data remove successfully");
          })
          .catch((error)=>{
            console.log(error);
          });
      }
    }
    const sendButton = document.getElementById('send')
    const removeButton = document.getElementById('remove')
    const tfDiem = document.getElementById('diem')
    tfDiem.onkeypress = (event) => {
      if(event.charCode == 13){
        UpdateData();
      }
    }
    sendButton.onclick = UpdateData;
    removeButton.onclick = RemoveData;

  </script>
</body>

</html>
