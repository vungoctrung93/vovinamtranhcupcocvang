<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="5">  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <title>Vovinam Tranh Cúp Cóc Vàng</title>
  <style>
    td {
      padding: 10px;
    }
    #noidung {
      padding: 5px;
    }

    body {
      font-family: Raleway;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        Nội dung
      </td>
      <td id="noidung">
      </td>
    </tr>
    <tr>
      <td>
        Điểm tổng
      </td>
      <td>
        <input type="number" id="tongdiem" placeholder="0 → 300">
      </td>
    </tr>
    <tr>
      <td>Lớp PC</td>
      <td>
        <input type="number" id="lop" placeholder="1901 → 1940">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="setLocalStorage()">Hiện</button>
      </td>
      <td>
        <button onclick="clearLocalStorage()">Ẩn</button>
      </td>
    </tr>
  </table>
  
  <a href="/index.html" target="_blank">Mở trang hiển thị</a>
  <script>
    let noidungList = [
      {
        id: "dongdoinhapmon",
        text: "Đồng Đội Nhập Môn Quyền",
        checked: "checked",
      },
      {
        id: "dongdoichienluocnam",
        text: "Đồng Đội Chiến Lược Nam"
      },
      {
        id: "dongdoichienluocnu",
        text: "Đồng Đội Chiến Lược Nữ"
      }
    ]
    noidungList.forEach(noidung => {

      let radioDiv = document.createElement("div");
      let radio = document.createElement("input");
      radio.type = "radio";
      radio.value = noidung.id;
      radio.id = noidung.id;
      radio.name = "noidung";
      if (noidung.checked) {
        radio.checked = true;
      }
      radioDiv.append(radio);

      let label = document.createElement("label");
      label.for = noidung.id;
      label.innerHTML = noidung.text;
      label.setAttribute("for", noidung.id);
      radioDiv.append(label);

      document.getElementById("noidung").append(radioDiv);
    });
    function setLocalStorage() {
      let selectedNoidung = document.querySelector('input[name="noidung"]:checked').value;
      noidungList.forEach(noidung => {
        if (noidung.id === selectedNoidung) {
          localStorage.setItem("noidung", noidung.text);
        }
      })
      let tongdiem = document.getElementById("tongdiem").value;
      localStorage.setItem("tongdiem", tongdiem);
      let lop = document.getElementById("lop").value;
      localStorage.setItem("lop", lop);
    }
    function clearLocalStorage() {
      localStorage.removeItem("noidung");
      localStorage.removeItem("lop");
      localStorage.removeItem("tongdiem");
    }

  </script>
</body>

</html>
