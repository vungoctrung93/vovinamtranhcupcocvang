<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;648&display=swap" rel="stylesheet">

  <title>Vovinam Tranh Cúp Cóc Vàng</title>
  <style>
    .body {
      background-image: url("./images/nen.PNG");
      background-repeat: no-repeat;
      background-size: auto 100%;
      background-position: center;
      height: 100vh;
      padding: 0;
      margin: 0 auto;
    }

    body {
      background-color: black;
      font-family: 'Raleway';
      /* font-weight: bold; */
      margin: 0 !important;
      color: #FFF !important;
    }
 
    .text {
      font-size: 6vh;
      margin: 0 auto;
      width: 100%;
      text-align: center;
      vertical-align: middle;
      transform: translateY(19vh);
      text-transform: uppercase;
      color: yellow;
      text-shadow: 0em 0em 0em #ff0000,
                0em 0em 1.2em #ff0000,
                0em 0em 1em #ff0000,
                0em 0em 0.8em #ff0000,
                0em 0em 0.6em #ff0000,
                0em 0em 0.4em #ff0000,
                0em 0em 0.3em #ff0000,
                0em 0em 0.2em #ff0000
    }

    #noidung {
      font-weight: 800 !important;
      font-size: 11vh;
    }

    .text-bottom {
      transform: translateY(3vh);
      font-size: 14vh;
      color: yellow;
      text-shadow: 0em 0em 0em #ff0000,
                0em 0em 1.2em #ff0000,
                0em 0em 1em #ff0000,
                0em 0em 0.8em #ff0000,
                0em 0em 0.6em #ff0000,
                0em 0em 0.4em #ff0000,
                0em 0em 0.3em #ff0000,
                0em 0em 0.2em #ff0000
    }

    #tongdiem,
    #lop {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
    }


    .tongdiem {
      font-size: 11vh;
    }

    a {
      color: yellow;
      background-color: transparent;
      text-decoration: none;
      text-shadow: 0px 0px 26px #000000
    }
  </style>
</head>

<body><a href="./suathongtin.html" target="_blank">
  <div class="body">
    <div class="text">
      <div>
        <span id="noidung"></span>
      </div>
      <div class="text-mid">
        Lớp PC<span id="lop"></span>
      </div>
      <div class="text-bottom">
        <span id="tongdiem"></span>
        điểm
      </div>
    </div>
  </div></a>


  <script>

    let noidung = document.getElementById("noidung");
    let localStorageNoiDung = localStorage.getItem("noidung");
    if (localStorageNoiDung) {
      document.getElementsByClassName("text")[0].style.display = "block";
      noidung.innerHTML = localStorageNoiDung;
      let lop = document.getElementById("lop");
      lop.innerHTML = localStorage.getItem("lop");
      let tongdiem = document.getElementById("tongdiem");
      tongdiem.innerHTML = localStorage.getItem("tongdiem");
    } else {
      document.getElementsByClassName("text")[0].style.display = "none";
    }

  </script>
</body>

</html>
